<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/brad-hobbswd/style.css" />
  <title>Services | Brad Hobbs</title>
  <meta name="description" content="Media services including web design, SEO structure, and business support." />
</head>

<body data-page="services">
  <div class="wrap">

    <header id="siteHeader"></header>

    <main>

      <!-- Services Intro Banner -->
      <section class="bannerSection">
        <div class="bannerCard">
          <img class="bannerImg" src="mediaservicesbanner.JPEG" alt="Media Services" draggable="false">
        </div>
      </section>

      <!-- Web Design -->
      <section class="serviceSection">
        <div class="serviceCard">
          <img src="webdesignbanner.JPEG" alt="Web Design Service" draggable="false">
        </div>
      </section>

      <!-- SEO Structure -->
      <section class="serviceSection">
        <div class="serviceCard">
          <img src="seostructurebanner.JPEG" alt="SEO Structure Service" draggable="false">
        </div>
      </section>

      <!-- Business Support -->
      <section class="serviceSection">
        <div class="serviceCard">
          <img src="bussinesssupportbanner.JPEG" alt="Business Support Service" draggable="false">
        </div>
      </section>

    </main>

    <div id="siteFooter"></div>

  </div>

  <script src="/brad-hobbswd/layout.js"></script>
</body>
</html>
