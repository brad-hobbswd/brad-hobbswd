<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brad Hobbs | Web Designer | Kentucky</title>
  <meta name="description" content="Brad Hobbs builds responsive, modern websites with clear structure and strong calls to action." />
  <link rel="stylesheet" href="/brad-hobbswd/style.css" />
</head>

<body data-page="home">
  <div class="wrap">

    <header id="siteHeader"></header>

    <main>

      <div class="bannerPrimary">
        <img src="/brad-hobbswd/banner.jpeg" alt="Brad Hobbs Professional Web Designer Banner" draggable="false">
      </div>

      <div class="bannerSecondary">
        <img src="/brad-hobbswd/banner2.png" alt="Modern Websites With Clear Structure Banner" draggable="false">
      </div>

      <section id="contact" class="section">
        <div class="contactWrap">
          <form id="quoteForm" class="card">
            <div class="formTitle">Request for more information</div>

            <div class="formGrid">
              <label class="formLabel">
                <div class="formLabelTitle">Name</div>
                <input name="name" required class="formControl">
              </label>

              <label class="formLabel">
                <div class="formLabelTitle">Email</div>
                <input name="email" type="email" required class="formControl">
              </label>

              <label class="formLabel">
                <div class="formLabelTitle">Package</div>
                <select name="package" class="formControl">
                  <option value="Starter">Starter</option>
                  <option value="Business Growth">Business Growth</option>
                  <option value="Premium Custom">Premium Custom</option>
                  <option value="Not sure yet">Not sure yet</option>
                </select>
              </label>

              <label class="formLabel">
                <div class="formLabelTitle">Message</div>
                <textarea name="message" rows="3" required class="formControl"></textarea>
              </label>

              <input type="text" name="_gotcha" class="honeypot" tabindex="-1" autocomplete="off">

              <button id="sendBtn" type="submit" class="button btnPrimary">
                Send request
              </button>

              <div id="formStatus" class="formStatus"></div>
            </div>
          </form>
        </div>
      </section>

    </main>

    <div id="siteFooter"></div>
  </div>

  <script src="/brad-hobbswd/layout.js"></script>

  <script>
    (function () {
      const form = document.getElementById("quoteForm");
      const status = document.getElementById("formStatus");
      const btn = document.getElementById("sendBtn");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        status.textContent = "Sending...";
        btn.disabled = true;

        const formData = new FormData(form);

        try {
          const res = await fetch("https://formspree.io/f/mzdajjkb", {
            method: "POST",
            headers: { "Accept": "application/json" },
            body: formData
          });

          if (res.ok) {
            window.location.href = "/brad-hobbswd/thanks.html";
            return;
          }

          const data = await res.json().catch(() => ({}));
          status.textContent = data.error || "Submission failed. Please try again.";
        } catch (err) {
          status.textContent = "Network error. Please try again.";
        } finally {
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
